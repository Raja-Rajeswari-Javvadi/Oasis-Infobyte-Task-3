<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background: url('https://ik.imagekit.io/fu4uxhoyq/c%20to%20f.jpg?updatedAt=1741104011996');
            background-repeat: no-repeat;
            background-size: cover;
            height: 80vmin;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, select, button {
            margin: 10px;
            padding: 10px;
            width: 80%;
            font-size: 16px;
        }
        button {
            background-color: skyblue;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 style="color: darkcyan;">Temperature Converter</h2>
        <input type="text" id="tempInput" placeholder="Enter temperature">
        <select id="unitSelect">
            <option value="Celsius">Celsius</option>
            <option value="Fahrenheit">Fahrenheit</option>
            <option value="Kelvin">Kelvin</option>
        </select>
        <button onclick="convertTemperature()">Convert</button>
        <h3 id="result"></h3>
    </div>
    
    <script>
        function convertTemperature() {
            let temp = document.getElementById("tempInput").value;
            let unit = document.getElementById("unitSelect").value;
            let result = document.getElementById("result");
            
            if (isNaN(temp) || temp === "") {
                result.textContent = "Please enter a valid number.";
                return;
            }
            
            temp = parseFloat(temp);
            let convertedTemp = "";
            
            if (unit === "Celsius") {
                convertedTemp = `Fahrenheit: ${(temp * 9/5 + 32).toFixed(2)} 째F | Kelvin: ${(temp + 273.15).toFixed(2)} K`;
            } else if (unit === "Fahrenheit") {
                convertedTemp = `Celsius: ${((temp - 32) * 5/9).toFixed(2)} 째C | Kelvin: ${(((temp - 32) * 5/9) + 273.15).toFixed(2)} K`;
            } else if (unit === "Kelvin") {
                convertedTemp = `Celsius: ${(temp - 273.15).toFixed(2)} 째C | Fahrenheit: ${((temp - 273.15) * 9/5 + 32).toFixed(2)} 째F`;
            }
            
            result.textContent = convertedTemp;
        }
    </script>
</body>
</html>
